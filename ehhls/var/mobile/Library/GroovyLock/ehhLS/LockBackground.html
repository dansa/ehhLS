<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="Style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="Icons.css" type="text/css" media="screen" />
</head>
<body onload="init()">
<div class="container">
    <div class="wrapper">
        <div class="time tc">
            <span id="hour"></span><span id="colon"></span><span id="minute"></span><span id="ampm">am</span>
        </div>
        <div class="date tc">
        	<span id="weekday"></span>
        	<span id="month"></span>
        	<span id="date"></span>
        </div>
        <div class="battery cf">
        	<div class="bbar cy">
        		<div id="bbar" class="bar-fill"></div>
        	</div>
        	<div class="binfo cf">
            	<span id="bperc"></span><i id="bstate" class="ic bolt-line"></i>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="Scripts/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="Config.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/main.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/customization.js"></script>
</body></html>
